<div class="container">
    <div class="row">
        <h4>Valori RGB</h4>
    </div>
    <div class="row text-center center-block">
        <h3 class="first">R: {{r}}</h3>
        <p-slider [(ngModel)]="r" [style]="{'width':'100%','background-color':'rgb(255, 0, 0)'}" [min]="0" [max]="255"></p-slider>
        <h3 class="first">G: {{g}}</h3>
        <p-slider [(ngModel)]="g" [style]="{'width':'100%','background-color':'rgb(0, 255, 0)'}" [min]="0" [max]="255"></p-slider>
        <h3 class="first">B: {{b}}</h3>
        <p-slider [(ngModel)]="b" [style]="{'width':'100%','background-color':'rgb(0, 0, 255)'}" [min]="0" [max]="255"></p-slider>
    </div>
    <div class="row">
        <div class="center-block dim-color"></div>
    </div>
    <div class="row mar">
        <button class="btn btn-default pull-right" (click)="setOptionsItems()">Applica valori</button>
    </div>
</div>
